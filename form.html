 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="formcheck.js" defer></script>
</head>

<body>
    <div class="container ">
        <form action="" id="form" class="">
            <div class="form-group mt-5 ms-5 me-5">

                <div class="row ">
                    <div class="col col-md-4">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value=""required>
                        <p id="nameid"></p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-md-4">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="" id="pass" class="form-control">
                        <p id="passid"></p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-md-4">
                        <label for="" class="form-label">E-Mail</label>
                        <input type="name@domain.com" class="form-control" id="mail" value=""required>
                        <p id="mailid"></p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-md-4">
                        <label for="" class="form-label">Phone number</label>
                        <input type="number" name="" id="number" class="form-control">
                        <p id="numberid"></p> 
                    </div>
                </div> 
                <div class="btn"> 
                    <button for="" color=backgroundcolor:green class="btn">submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
